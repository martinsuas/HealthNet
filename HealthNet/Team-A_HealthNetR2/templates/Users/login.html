<!DOCTYPE html>
<html>
{% extends 'base.html' %}
<!-- Custom styles for this template -->


{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block body_block %}

    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <div class="container">
        <div class="row">

            <form class="form-signin" role="form" method="post" action=".">
                {% csrf_token %}
                <h2 class="form-signin-heading">Please sign in</h2>

                {% if authenticated == 2 %}
                    <span class="label label-danger">Invalid Login!</span>

                {% elif authenticated == 1 %}
                    <span class="label label-warning">Account Inactive!</span>

                {% endif %}

                <input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/>
                <input type="password" class="form-control" placeholder="Password" id="id_password" name="password" type="password" required />
                <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
            </form>

        </div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
    </form>
{% endblock %}
</html>
